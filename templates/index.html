<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaskr TODO</title>
  <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='skeleton.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

  <div class="container">
    <h1>To Do</h1>

    {% if lastInput %}
      <h2>Last Input = '{{ lastInput }}'</h2>
    {% else %}
      <h2>Nothing Input In this Session yet!!!</h2>
    {% endif %}

    <form action="{{ url_for('index') }}" method="post" class="add-entry">
      <div class="row">
        <div class="three columns">
          <label for="todoInput">Enter Item</label>
          <input class="u-full-width" type="text" placeholder="enter todo" id="todoInput" name="todoInputName" required>
          <input class="button-primary" type="submit" value="Submit">
        </div>
      </div>
    </form>

    <div class="list">
      {% for todo in todos %}
        <div class = {{ todo[0] }}>
          <h3>{{ todo[1] }}</h3>
          <button class="delete">X</button>
          <button class="edit">Edit</button>
        </div>
      {% endfor %}
    </div>

  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="../static/main.js"></script>
</body>
</html>
